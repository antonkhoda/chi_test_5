<div class="dialog">
  <div class="dialog-box">
    <h2 class="title">MAKE AN ORDER</h2>
    <form [formGroup]="orderForm" (submit)="makeAnOrder()" class="form">
      <input type="email" class="input input--txt" placeholder="Email" formControlName="email">
      <input type="text" class="input input--txt" placeholder="Phone" phoneMask formControlName="phone" maxlength="14" mask="(000) 000-000">
      <input type="text" class="input input--txt" placeholder="Address" formControlName="address">
      <input type="submit" value="Make an order" class="input input--btn form-submit" [disabled]="orderForm.invalid">
    </form>
  </div>
</div>

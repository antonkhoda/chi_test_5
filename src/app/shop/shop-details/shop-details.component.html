<div class="wrapper shop">
  <div class="item-card">
    <div class="item-card__img">
      <img [src]="currentProduct.image" class="item-card__img-inside" />
    </div>
    <div class="item-card__content">
      <h3 class="item-card__content-title">{{ currentProduct.title }}</h3>
      <hr />
      <p class="item-card__content-txt">
        <span class="txt-title">Price:</span>
        {{ currentProduct.price | currency: "USD" }}
      </p>
      <p class="item-card__content-txt">
        <span class="txt-title">Category:</span>
        {{ currentProduct.category }}
      </p>
      <p class="item-card__content-txt">
        <span class="txt-title">Description:</span>
        {{ currentProduct.description }}
      </p>
    </div>
    <div class="item-card__btns">
      <button class="link input input--btn no-margin item-card__btns-item" [ngClass]="{'link--active' : basket?.indexOf(currentProduct.id) !== -1}" (click)="addToBasket()">
        <p>
          {{ basket?.indexOf(currentProduct.id) !== -1 ? "Delete from basket" : "Add to basket" }}
        </p>
        <div class="btns-item__img link-cart-solid link-img link-img--active"></div>
        <div class="btns-item__img link-cart-out link-img"></div>
      </button>
      <button class="link input input--btn no-margin item-card__btns-item" [ngClass]="{'link--active' : liked?.indexOf(currentProduct.id) !== -1}" (click)="addToLiked()">
        <p>
          {{ liked?.indexOf(currentProduct.id) !== -1 ? "Delete from licked" : "Add to licked" }}
        </p>
        <div class="btns-item__img link-heart-solid link-img link-img--active"></div>
        <div class="btns-item__img link-heart-out link-img"></div>
      </button>
    </div>
  </div>
</div>
